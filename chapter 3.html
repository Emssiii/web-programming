<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <link href="third.css" rel="stylesheet" type="text/css">
</head>
<body>

    <h1>My Themed Image Gallery</h1>

    <div class="image-container">
        <figure>
            <img src="earth.jpg" alt="A beautiful view from space" width="300" height="200" title="Mountain View">
            <figcaption>License: CC0 (Public Domain)</figcaption>
        </figure>

        <figure>
            <img src="astronaut.jpg" alt="A chill guy" width="300" height="200" title="Peaceful River">
            <figcaption>License: Unsplash Free Use</figcaption>
        </figure>

        <figure>
            <img src="spaceship.jpg" alt="just as the picture look inside the spaceship" width="300" height="200" title="Ocean Sunset">
            <figcaption>License: Pexels Free Use</figcaption>
        </figure>
    </div>
</body>
</html>
