<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <link href="6th.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1>Petrol Calculator</h1>

    <!-- Input for petrol price -->
    <label for="price">Cost per liter (£):</label>
    <input type="number" id="price" value="1.72" step="0.01" />

    <!-- Input for liters -->
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" value="0" />

    <!-- Button to calculate -->
    <button id="calculate">Calculate Total</button>

    <!-- Result display -->
    <p id="total">Total: £0.00</p>
  </div>

  <script src="script6.js"></script>
</body>
</html>
